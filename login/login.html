<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="estilos/stylelogin.css">



</head>
<body>
<!-- partial:index.partial.html -->

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="../conexion/register_us.php" >
			<h1>Crear Cuenta</h1>
			<br>
			
			<input required type="text" placeholder="Su Nombre" name="txtname"/>
			<input required type="text" placeholder="Su Apellido" name="txtlastna"/>
			<input required type="text" placeholder="Su Email" name="txtmail"/>
			<input required type="text" placeholder="Nombre de Usuario" name="txtnick"/>
			<input required type="password" placeholder="Su contraseña" name="txtpassw"/>
			<input required type="password" placeholder="Repita su contraseña"/>
			<br>
			<button type="submit">Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../conexion/login_us.php" >
			<h1>Iniciar Sesión</h1>
			<br>
			<label for="">Usuario</label>
			<input type="text" placeholder="Usuario" name="txtnick_user" required/>
			<input type="password" placeholder="Contraseña" name="txtpass_user" required/>
			<a href="#">¿Olvidó su contraseña?</a>
			<button type="submit">Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Inicie Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Cree una cuenta</button>
			</div>
		</div>
	</div>
</div>


<!-- partial -->
  <script  src="scripts/scriptlogin.js"></script>

</body>
</html>
